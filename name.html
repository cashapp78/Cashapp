<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .container {
      height: 100vh;
      width: 100vw;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .close-btn {
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    input {
      font-size: 16px;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 100%;
    }

    .confirm-btn {
      margin-top: auto;
      background-color: #c1f8d5;
      border: none;
      color: white;
      font-weight: bold;
      padding: 18px;
      width: 100%;
      font-size: 18px;
      border-radius: 30px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: 0.3s ease;
    }

    .confirm-btn.active {
      background-color: #00c244;
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <div onclick="window.location.href='pay.html'" style="cursor: pointer;" class="close-btn">Ã—</div>

  <h2>Enter your name</h2>

  <input type="text" id="name" placeholder="Enter full name" oninput="checkName()">

  <button id="confirmBtn" class="confirm-btn" disabled onclick="goNext()">Confirm</button>
</div>

<script>
  function checkName() {
    const name = document.getElementById('name').value.trim();
    const confirmBtn = document.getElementById('confirmBtn');

    if (name.length > 0) {
      confirmBtn.classList.add("active");
      confirmBtn.disabled = false;
    } else {
      confirmBtn.classList.remove("active");
      confirmBtn.disabled = true;
    }
  }

  function goNext() {
  const name = document.getElementById('name').value.trim();

  if (name.length > 0) {
    // Save the name to localStorage
    localStorage.setItem("receiver_name", name);

    // Redirect to payment or receiver page
    window.location.href = "payment.html";
  }
}
</script>

</body>
</html>
