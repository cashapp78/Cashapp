<!DOCTYPE html>
<html>
<head>
  <title>Admin - Approve Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 20px;
      color: #00c244;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 15px;
      margin-bottom: 10px;
      background: #ffffff;
      border: 1px solid #ccc;
    }

    button {
      margin-left: 10px;
      padding: 5px 12px;
      font-size: 14px;
    }

    #arrowContainer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 999;
    }

    #arrowContainer button {
      font-size: 40px;
      background-color: #00c244;
      color: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }

    #arrowContainer button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <h2>Pending Access Requests</h2>
  <ul id="requestsList">Loading...</ul>

  <div id="arrowContainer">
    <button id="adminArrow" title="Go to Admin2">&#10148;</button>
    <button id="uploadArrow" title="Go to Upload">&#10148;</button>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDn7BTjXkYpYVFZ14a47RF_pZF7ol6YbaY",
      authDomain: "mane-ae46a.firebaseapp.com",
      projectId: "mane-ae46a",
      storageBucket: "mane-ae46a.firebasestorage.app",
      messagingSenderId: "350347583165",
      appId: "1:350347583165:web:203f3ce9e838a05f2121d4",
      measurementId: "G-8W84BN7W5Y"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const list = document.getElementById('requestsList');

    db.collection('access_requests')
      .where('status', '==', 'pending')
      .onSnapshot(snapshot => {
        list.innerHTML = '';

        if (snapshot.empty) {
          list.textContent = 'No pending requests';
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement('li');

          const name = data.name || 'Unnamed';
          const time = data.requestedAt?.toDate?.().toLocaleString() || 'Unknown time';

          li.innerHTML = `
            <strong>${name}</strong> â€” requested on ${time}
            <button>Approve</button>
            <button>Deny</button>
          `;

          const approveBtn = li.querySelector('button:nth-of-type(1)');
          approveBtn.onclick = () => {
            db.collection('access_requests').doc(doc.id).update({ status: 'approved' });
          };

          const denyBtn = li.querySelector('button:nth-of-type(2)');
          denyBtn.onclick = () => {
            db.collection('access_requests').doc(doc.id).update({ status: 'denied' });
          };

          list.appendChild(li);
        });
      });

    document.getElementById('adminArrow').addEventListener('click', () => {
      window.location.href = "admin2.html";
    });

    document.getElementById('uploadArrow').addEventListener('click', () => {
      window.location.href = "upload.html";
    });
  </script>
</body>
</html>
